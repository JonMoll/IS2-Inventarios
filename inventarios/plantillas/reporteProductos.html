<html>
	<head>
		<title> Reporte Productos </title>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>
	
	<body>
		<h1> Reporte </h1>

		<table class = "table table-hover">
	    	<tr>
	    		<th> ID </th>
	    		<th> Nombre </th>
	        	<th> Fecha Realizada </th>
	        	<th> Cantidad </th>
	        	<th> Almacen </th>
	        	<th> Tipo </th>
	    	</tr>
	    	{% for item in productos %}
	    	<tr> 
	        	<td> {{ item.id }} </td>
	        	<td> {{ item.nombre }} </td>
	        	<td> {{ item.fechaRealizada }} </td>
	        	<td> {{ item.cantidad }} </td>
	        	<td> {{ item.almacen }} </td>
	        	<td> {{ item.tipo }} </td>
	    	</tr>
	    	{% endfor %}
		</table>
	</body>
</html>
