<html>
	<head>
		<title> Almacenes </title>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>
	<body>
	    <h1> Almacenes </h1>
		<table class = "table table-hover">
			<thead>
				<tr>
					<th> Anaqueles </th>
					<th> Direccion </th>
					<th> Filas </th>
				</tr>
			</thead>
			<tbody>
			{% for Almacen in almacenes %}
				<tr>
					<td> {{ Almacen.anaqueles_por_fila }} </td>
					<td> {{ Almacen.direccion }} </td>
					<td> {{ Almacen.filas }} </td>
				</tr>
			{% endfor %}
	        </tbody>
	      </table>
	</body>
</html>
