<html>
	<head>
		<title> Pedidos </title>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>
	
	<body>
		<h1> Pedidos </h1>

		<table class = "table table-hover">
	    	<tr>
	    		<th> ID </th>
	        	<th> Fecha Realizada </th>
	        	<th> Fecha Prevista </th>
	        	<th> Fecha Recibida </th>
	        	<th> Cantidad </th>
	        	<th> Proveedor </th>
	    	</tr>
	    	{% for item in pedidos %}
	    	<tr> 
	        	<td> {{ item.id }} </td>
	        	<td> {{ item.fechaRealizada }} </td>
	        	<td> {{ item.fechaPrevista }} </td>
	        	<td> {{ item.fechaRecibida }} </td>
	        	<td> {{ item.cantidad }} </td>
	        	<td> {{ item.proveedor_id }} </td>
	    	</tr>
	    	{% endfor %}
		</table>
	</body>
</html>
