<html>
	<head>
		<title> Reporte de proveedores </title>
		<meta charset = "UTF-8">

		<link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "https://dl.dropboxusercontent.com/s/nq12hgjs93bp6kl/estilos.css">
	</head>
	
	<body>
		{% include 'base/cabecera.html' %}

        <div class = 'container'>
            <div class = 'row'>
                {% include 'base/menu.html' %}
                
                <div class = 'col-sm-9 full' align = 'center'>
                    <br>
                    <div class = 'color-orange'>
                        <br>
                        <h1> Reporte proveedor </h1>
                        <br>
                    </div>

                    <br>

                    <form method = 'post' action = ''>
						{% csrf_token %}
						{{ formulario.as_table }}

						<input type = 'submit' value = 'Buscar'>
					</form>

					<div class = "table-responsive">
                        <table class = "table">
                        	<tr>
					    		<th class = 'color-orange'> Proveedor </th>
					        	<th class = 'color-orange'> Cantidad </th>
					        	<th class = 'color-orange'> Fecha Recibida </th>
					        	<th class = 'color-orange'> Proveedor </th>
					    	</tr>
					    	{% for item in proveedores %}
					    	<tr> 
					        	<td> {{ item.0 }} </td>
					        	<td> {{ item.1 }} </td>
					        	<td> {{ item.2 }} </td>
					        	<td> {{ item.3 }} </td>
					    	</tr>
					    	{% endfor %}
						</table>
					</div>
                </div>
            </div>
        </div>
	</body>
</html>
