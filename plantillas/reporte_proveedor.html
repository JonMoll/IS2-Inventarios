<html>
	<head>
		<title> Proveedores </title>
		<meta charset = "UTF-8">
	</head>
	<body>
	    <h1> Proveedores </h1>
		<table>
			<thead>
				<tr>
					<th> Nombre </th>
					<th> Telefono </th>
					<th> Direccion </th>
					<th> Email </th>
					<th> Producto </th>
				</tr>
			</thead>
			<tbody>
				{% for Proveedor in proveedores %}
				<tr>
					<td> {{ Proveedor.nombre }} </td>
					<td> {{ Proveedor.telefono }} </td>
					<td> {{ Proveedor.direccion }} </td>
					<td> {{ Proveedor.email }} </td>
					<td><a href = "/proveedor_producto/{{Proveedor.id}}/"> Ver </a> </td>
				</tr>
				{% endfor %}
	        </tbody>
	      </table>
	</body>
</html>
